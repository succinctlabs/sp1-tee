http {
    # Map the X-SP1-Version header to the backend.
    map $http_x_sp1_version $backend {
        default "";  # No match = empty string
        "4.0.0-rc.3" "https://tee-4-0-0-rc-3.production.succinct.xyz/";
    }

    server {
        listen 8080;
        server_name tee.production.succinct.xyz;

        location / {
            # If no valid backend is found, return 404
            if ($backend = "") {
                return 404;
            }

            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}